<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple paste-bin system made with Python Flask and Localtunnel">
    <meta name="author" content="Şükrü Erdem Gök">

    <title>Sticky Footer Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">PPastebin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/info">Info</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="highlight-clean highlighted-container" style="background: rgb(95,77,239);">
      <div class="container">
        <div class="intro">
          <h2 class="text-center" style="color: #fff;margin-bottom: 15px;">
            Python Flask Localtunnel Pastebin
          </h2>
          <p class="text-center bottom-text" style="color: #ccc;">
            Just a simple pastebin system that made with Flask<br>Github repo: 
            <a class='github-link' href='https://github.com/SukruGokk/flutter-stacking-gamea'>
              https://github.com/SukruGokk/python-flask-pastebin
            </a>
          </p>
        </div>
      </div>
    </div>
      <div class="container main">
        <h2 class="text-center">Create a new paste</h2>
        <hr class="hr" />
        <div class="container container-paste">
          <form action="/create-paste" method="POST">
            <div class="form-group author-group">
              <label for="author-input">Author: </label>
              <input type="input" name="author" class="form-control" id="author-input">
            </div>
            <div class="form-group title-group">
              <label for="title-input">Title: </label>
              <input type="input" name="title" class="form-control" id="title-input">
            </div>
            <br>
            <div class="form-group paste-group">
              <label for="paste-input">Paste: </label>
              <textarea name="text" class="form-control" id="paste-input" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>  
          </form>
        </div>
      </div>
      <footer class="py-3 my-4">
        <hr></hr>
        <p class="text-center text-muted">2023 PPastebin</p>
        <p class="text-center text-muted">Not subject to copyright</p>
      </footer>
  </body>
</html>
